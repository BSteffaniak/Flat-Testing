name: Stability Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout Nova CLI
      uses: actions/checkout@master
      with:
        repository: NovaFoundation/Nova
        path: Nova

    - name: Checkout Nova JS Writer
      uses: actions/checkout@master
      with:
        repository: NovaFoundation/Nova-js
        path: Nova-js

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build CLI
      run: mvn -f Nova install

    - name: Build Stability Test
      run: |
        java -jar Nova/target/nova-cli-1.0-SNAPSHOT-jar-with-dependencies.jar \
          example stabilitytest \
          -l Nest \
          -install-dir . \
          -main stabilitytest/StabilityTest \
          -o example/bin/ExecutableJS \
          -target js

    - uses: actions/setup-node@v3
      with:
        node-version: 14
